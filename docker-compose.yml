  
services:
  web:
    build:
        context: .
        dockerfile: docker/nginx/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html/app          # Share app with both containers  
      - ./public:/var/www/html/public 
    depends_on:
      - php
    networks:
      - camagru_net

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./app:/var/www/html
    depends_on:
      - db
    networks:
      - camagru_net

  db:
    build:
      context: .
      dockerfile: ./docker/postgresql/Dockerfile
    restart: always
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - camagru_net
    ports: 
      - 5432:5432
  
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports: 
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@camagru.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - camagru_net

volumes:
  pgdata:
  pgadmin_data:
  web_data: 

networks:
  camagru_net:
