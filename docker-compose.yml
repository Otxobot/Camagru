version: '3.8'

services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - camagru_net

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    networks:
      - camagru_net

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: camagru
      POSTGRES_USER: camagru_user
      POSTGRES_PASSWORD: camagru_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgresql/db.sql:/docker-entrypoint-initdb.d/db.sql
    networks:
      - camagru_net
  
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports: 
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@camagru.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - camagru_net

volumes:
  pgdata:
  pgadmin_data:

networks:
  camagru_net:
